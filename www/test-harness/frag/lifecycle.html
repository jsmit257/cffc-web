<div class="table lifecycle">
  <div class="columns">
    <div class="column full">
      <span class="title">Placeholder</span>&nbsp;<span class="status"></span>
    </div>
  </div>

  <div class="rows ndx" name="lifecycle">
    <div class="row hover template">
      <div class="mtime short-date"></div>
      <div class="location"></div>
    </div>
  </div>

  <div class="rows lc" ts="lifecycle">
    <div class="row countable">
      <div class="field hover">
        <label for="lc-location">Location</label>
        <input id="lc-location" class="location" readonly tabindex="0">
      </div>

      <div class="field hover no-add">
        <label for="lc-yield">Yield (g)</label>
        <input id="lc-yield" class="yield" type="number" min="0" readonly tabindex="0">
        <div class="dry-weight"></div>
      </div>

      <div class="field hover no-add">
        <label for="lc-count">Count</label>
        <input id="lc-count" class="count" type="number" min="0" readonly tabindex="0">
        <div class="per-kilo"></div>
      </div>

      <div class="field hover no-add">
        <label for="lc-gross">Gross (g)</label>
        <input id="lc-gross" class="gross" type="number" min="0" readonly tabindex="0">
      </div>

      <div class="field hover">
        <label for="lc-strains">Strain</label>
        <select id="lc-strains" class="strains" url="strains" disabled tabindex="0"></select>
      </div>

      <div class="field hover">
        <label for="lc-strain-cost">Strain Cost</label>
        <input id="lc-strain-cost" class="strain_cost" type="number" readonly tabindex="0">
      </div>

      <div class="field hover">
        <label for="lc-grain-substrate">Grain</label>
        <select id="lc-grain-substrate" class="grain_substrate substrate" url disabled tabindex="0"></select>
      </div>

      <div class="field hover">
        <label for="lc-grain-cost">Grain Cost</label>
        <input id="lc-grain-cost" class="grain_cost" type="number" readonly tabindex="0">
      </div>

      <div class="field hover">
        <label for="lc-bulk-substrate">Bulk</label>
        <select id="lc-bulk-substrate" class="bulk_substrate substrate" url disabled tabindex="0"></select>
      </div>

      <div class="field hover">
        <label for="lc-bulk-cost">Bulk Cost</label>
        <input id="lc-bulk-cost" class="bulk_cost" type="number" readonly tabindex="0">
      </div>

      <div class="field hover">
        <label>Modified At</label>
        <div class="mtime short-date"></div>
      </div>

      <div class="field hover">
        <label>Created At</label>
        <div class="ctime short-date"></div>
      </div>
    </div>
  </div>

  <div class="buttonbar"></div>
</div>
