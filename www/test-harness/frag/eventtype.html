<div class="table">
  <div class="columns">
    <div class="column name" sort-key="name">Name</div>
    <div class="column severity" sort-key="severity">Severity</div>
    <div class="column stage" sort-key="stage">Stage</div>
  </div>

  <div class="rows" name="eventtype">
    <div class="row hover template">
      <input class="name" readonly tabindex="0">
      <!-- <label></label> -->
      <select class="severity" disabled tabindex="0">
        <option value=Begin>Begin</option>
        <option value=Info>Info</option>
        <option value=Warn>Warn</option>
        <option value=Error>Error</option>
        <option value=Fatal>Fatal</option>
        <option value=RIP>RIP</option>
        <option value=Generation>Generation</option>
      </select>
      <!-- <label></label> -->
      <select class="stages" url="stages" disabled tabindex="0"></select>
    </div>
  </div>
  <div class="buttonbar"></div>
</div>
