<div class="table vendor" x-fetch="vendors" x-target=".rows">
  <div class="columns">
    <div class="column name" sort-key="name">Name</div>
    <div class="column website" sort-key="website">Website</div>
  </div>

  <div class="rows">
    <div class="row hover x-template">
      <label class="field">
        <input class="name" name="name" readonly tabindex="0">
      </label>

      <label class="field">
        <input class="website clickable" name="website" readonly tabindex="0">
      </label>
    </div>
  </div>

  <div class="buttonbar">button</div>
</div>
