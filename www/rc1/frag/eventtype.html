<div class="table eventtype" x-fetch="eventtypes" x-target=".rows">
  <div class="columns">
    <div class="column name" sort-key="name">Name</div>
    <div class="column severity" sort-key="severity">Severity</div>
    <div class="column stage" sort-key="stage">Stage</div>
  </div>

  <div class="rows">
    <div class="row hover x-template">
      <label class="field">
        <input class="name" name="name" readonly tabindex="0">
      </label>

      <label class="field">
        <select class="severity" name="severity" render="x-basic" readonly tabindex="0">
          <option value=Begin>Begin</option>
          <option value=Info>Info</option>
          <option value=Warn>Warn</option>
          <option value=Error>Error</option>
          <option value=Fatal>Fatal</option>
          <option value=RIP>RIP</option>
          <option value=Generation>Generation</option>
        </select>
      </label>

      <label class="field">
        <select class="stages" name="stage" x-fetch="stages" x-target-this render-attr="name" readonly
          tabindex="0"></select>
      </label>
    </div>
  </div>

  <div class="buttonbar"></div>
</div>
