<div class="table events" breadcrumb="event">
  <div class="columns">
    <div class="column full">Events</div>
    <div class="column eventtype" sort-key="eventtype">Event</div>
    <div class="column eventattrs" sort-key="eventattrs">Severity/Stage</div>
    <div class="column temperature">Temp.</div>
    <div class="column humidity">Humidity</div>
    <div class="column mtime" sort-key="mtime">Modified</div>
    <div class="column ctime" sort-key="ctime">Created</div>
  </div>

  <div class="rows">
    <div class="row hover x-template">
      <label class="field eventtype">
        <select class="eventtype" name="event_type" x-fetch="eventtypes" x-target-this render="eventtype" readonly
          tabindex="0"></select>
      </label>

      <div class="eventattrs"></div>

      <label class="field temperature">
        <input class="temperature" name="temperature" type="number" min="0" readonly tabindex="0">
      </label>

      <label class="field humidity">
        <input class="humidity" name="humidity" type="number" min="0" max="100" readonly tabindex="0">
      </label>

      <label class="field mtime">
        <div class="mtime short-date" name="mtime" x-formatter="short-date"></div>
      </label>

      <label class="field ctime">
        <div class="ctime short-date" name="ctime" x-formatter="short-date"></div>
      </label>
    </div>
  </div>

  <div class="buttonbar"></div>
</div>
