<div class="table events">
  <div class="columns">
    <div class="column full">Events</div>
    <div class="column eventtype" sort-key="eventtype">Event</div>
    <div class="column severity" sort-key="severity">Severity</div>
    <div class="column stage">Stage</div>
    <div class="column temperature">Temp.</div>
    <div class="column humidity">Humidity</div>
    <div class="column mtime" sort-key="mtime">Modified</div>
    <div class="column ctime" sort-key="ctime">Created</div>
  </div>
  <script>
    $(document.body)
      .on('send', 'table.event')
  </script>
  <div class="rows">
    <div class="row hover x-template">
      <label class="field">
        <select class="eventtype" name="eventtype" x-fetch="eventtypes" x-target-this render="eventtype" readonly
          tabindex="0"></select>
      </label>

      <div class="severity"></div>
      <div class="stage"></div>

      <label class="field">
        <input class="temperature" type="number" min="0" readonly tabindex="0">
      </label>

      <label class="field">
        <input class="humidity" type="number" min="0" max="100" readonly tabindex="0">
      </label>

      <label class="field">
        <div class="mtime short-date"></div>
      </label>

      <label class="field">
        <div class="ctime short-date"></div>
      </label>
    </div>
  </div>

  <div class="buttonbar"></div>
</div>
