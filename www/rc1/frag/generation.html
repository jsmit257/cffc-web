<div class="table generation" x-fetch="generations" x-target=">.rows.ndx" breadcrumb="generation">
  <div class="rows ndx">
    <div class="row hover x-template">
      <div class="ctime" name="ctime" x-formatter="long-date"></div>
      <div class="sources" name="sources" x-formatter="sources"></div>
    </div>
  </div>

  <div class="singleton generation">
    <label class="field hover">
      <span>Plating</span>
      <select class="plating substrate" name="plating_substrate" x-fetch-multi="substrates" render="substrate"
        tabindex="0"></select>
    </label>

    <label class="field hover">
      <span>Liquid</span>
      <select class="liquid substrate" name="liquid_substrate" x-fetch-multi="substrates" render="substrate"
        tabindex="0"></select>
    </label>

    <label class="field no-edit hover" hover="go to strain">
      <span>Progeny</span>
      <select class="strains progeny" x-fetch="strains" x-target-self render="strain" tabindex="0"></select>
    </label>

    <label class="field hover">
      <span>Modified</span>
      <div class="mtime short-date" name="mtime" x-formatter="short-date"></div>
    </label>

    <label class="field hover">
      <span>Created</span>
      <div class="ctime short-date" name="ctime" x-formatter="short-date"></div>
    </label>
  </div>

  <div class="child-table workspace active sources" x-child="source"></div>

  <div class="buttonbar"></div>

  <div class="child-table workspace active events" x-child="event"></div>
</div>
