<div class="table lifecycle" x-fetch="lifecycles" x-target=">.rows.ndx" breadcrumb="lifecycle">
  <div class="columns">
    <div class="column full">
      <span class="title">Placeholder</span>&nbsp;<span class="status"></span>
    </div>
  </div>

  <div class="rows ndx">
    <div class="row hover x-template">
      <div class="static mtime" name="mtime" x-formatter="short-date"></div>
      <div class="static location" name="location"></div>
    </div>
  </div>

  <div class="singleton lifecycle">
    <label class="field hover">
      <span>Location</span>
      <input class="location" name="location" readonly tabindex="0">
    </label>

    <label class="field hover no-add">
      <span>Yield (g)</span>
      <input class="yield" name="yield" type="number" min="0" step="0.01" value="0.00" readonly tabindex="0">
      <div class="dry-weight" x-formatter="fixed">dry weight</div>
    </label>

    <label class="field hover no-add">
      <span>Count</span>
      <input class="count" name="count" type="number" min="0" step="0.01" value="0.00" readonly tabindex="0">
      <div class="per-kilo" x-formatter="fixed">per kilo</div>
    </label>

    <label class="field hover no-add">
      <span>Gross (g)</span>
      <input class="gross" name="gross" type="number" min="0" step="0.01" value="0.00" readonly tabindex="0">
    </label>

    <label class="field hover">
      <span>Strain</span>
      <select class="strains" name="strain" x-fetch="strains" x-target-this render="strain" readonly
        tabindex="0"></select>
    </label>

    <label class="field hover">
      <span>Strain Cost</span>
      <input class="strain_cost" name="strain_cost" type="number" min="0" step="0.01" value="0.00" readonly
        tabindex="0">
    </label>

    <label class="field hover">
      <span>Grain</span>
      <select class="grain_substrate" name="grain_substrate" x-fetch-multi="substrate" render="substrate" readonly
        tabindex="0"></select>
    </label>

    <label class="field hover">
      <span>Grain Cost</span>
      <input class="grain_cost" name="grain_cost" type="number" min="0" step="0.01" value="0.00" readonly tabindex="0">
    </label>

    <label class="field hover">
      <span>Bulk</span>
      <select class="bulk_substrate" name="bulk_substrate" x-fetch-multi="substrate" render="substrate" readonly
        tabindex="0"></select>
    </label>

    <label class="field hover">
      <span>Bulk Cost</span>
      <input class="bulk_cost" name="bulk_cost" type="number" min="0" step="0.01" value="0.00" readonly tabindex="0">
    </label>

    <label class="field hover">
      <span>Modified</span>
      <div class="mtime short-date" name="mtime"></div>
    </label>

    <label class="field hover">
      <span>Created</span>
      <div class="ctime short-date" name="ctime"></div>
    </label>
  </div>

  <div class="child-table events" x-child="event"></div>

  <div class="buttonbar"></div>
</div>
